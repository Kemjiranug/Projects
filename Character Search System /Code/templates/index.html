<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanrio Search Engine</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", sans-serif;
      background-color: #f7d7f7;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      padding: 60px 50px;
      max-width: 700px;
      width: 100%;
      position: relative;
    }

    .logo {
      position: absolute;
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
    }

    h1 {
      color: #b262f2;
      margin: 20px 0;
    }

    p {
      color: #333;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #fff5fa;
      width: 250px;
    }

    button {
      background-color: #f4aee0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f38cd6;
      transform: scale(1.05);
    }

    .characters {
      width: 420px;
      margin: 20px auto;
      display: block;
    }

    footer {
      background-color: #d38cf7;
      color: #000;
      padding: 15px 0;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img src="/static/IMG_5347.png" alt="Sanrio Logo" class="logo" />
      <h1>Welcome to the Sanrio Search Engine</h1>
      <p>Find your favorite Sanrio Characters by typing below:</p>

      <form action="/search" method="get">
        <input type="text" name="q" placeholder="Type to search..." />
        <button type="submit">Search</button>
      </form>

      <img src="/static/characters.png" alt="Sanrio Characters" class="characters" />
    </div>
  </main>
  <footer>@SANRIOSYNC</footer>
</body>

</html>
