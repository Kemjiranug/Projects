<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", sans-serif;
      background-color: #f7d7f7;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 20px;
    }

    .logo {
      width: 250px;
      margin: 30px auto;
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 250px;
      background-color: #fff5fa;
    }

    button {
      background-color: #f4aee0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f38cd6;
    }

    h2 {
      text-align: center;
      color: #a045f5;
    }

    /* Vertical layout: one result per row */
    .results {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .character-card {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center; /* vertically center image & text */
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.1s;
      height: 200px; /* fixed height */
      overflow: hidden;
    }

    .character-card:hover {
      transform: scale(1.02);
    }

    .character-card img {
      width: 150px;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      margin-right: 20px;
    }

    .character-info {
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertically center text */
      flex: 1;
    }

    .character-name {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .character-score {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }

    .character-description {
      font-size: 14px;
      color: #555;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3; /* max 3 lines */
      -webkit-box-orient: vertical;
    }

    footer {
      background-color: #d38cf7;
      text-align: center;
      font-weight: bold;
      padding: 15px;
    }

    /* Home button in top-right corner */
    .home-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      z-index: 20;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .home-btn:hover {
      transform: scale(1.1);
    }

    /* Remove link styling for clickable card */
    a.card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <!-- Home button -->
  <a href="/">
    <img src="/static/home.png" class="home-btn" alt="Home" />
  </a>

  <main>
    <a href="/">
      <img src="/static/IMG_5347.png" alt="Sanrio Logo" class="logo" />
    </a>

    <form action="/search" method="get">
      <input type="text" name="q" value="{{ q }}" placeholder="Type to search..." />
      <button type="submit">Search</button>
    </form>

    <h2>Search Results for “{{ q }}”</h2>

    <div class="results">
      {% if results %}
      {% for r in results %}
      <a href="/character/{{ r.name | urlencode }}" class="card-link">
        <div class="character-card">
          <img src="{{ r.picture_url }}" alt="{{ r.name }}" />
          <div class="character-info">
            <div class="character-name">{{ r.name }}</div>
            <div class="character-score">Search score: {{ r.score }}</div>
            <div class="character-description">{{ r.description }}</div>
          </div>
        </div>
      </a>
      {% endfor %}
      {% else %}
      <p>No results found.</p>
      {% endif %}
    </div>
  </main>

  <footer>@SANRIOSYNC</footer>
</body>

</html>
